<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@d5f3f8/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/components/sphere-collider.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true; gravity: -9.8;" cursor="rayOrigin: mouse" inspector="" keyboard-shortcuts="" screenshot="" xr-mode-ui="" device-orientation-permission-ui="">

      <a-assets>
        <a-asset-item id="queen_palm-obj" src="./assets/palmier/QueenPalmTree.obj"></a-asset-item>
        <a-asset-item id="queen_palm-mtl" src="./assets/palmier/QueenPalmTree.mtl"></a-asset-item>

        <a-asset-item id="grass-obj" src="assets/herbe/model.obj"></a-asset-item>
        <a-asset-item id="grass-mtl" src="assets/herbe/materials.mtl"></a-asset-item>

        <a-asset-item id="flower-obj" src="assets/fleur hibiscus/HibicusFlower.obj"></a-asset-item>
        <a-asset-item id="flower-mtl" src="assets/fleur hibiscus/HibicusFlower.mtl"></a-asset-item>

        <a-asset-item id="bush-glb" src="assets/buisson/Bushes.glb"></a-asset-item>

        <a-asset-item id="ivory_palm-mtl" src="assets/ivory cane palm tree/IvoryCanePalmTree.mtl"></a-asset-item>
        <a-asset-item id="ivory_palm-obj" src="assets/ivory cane palm tree/IvoryCanePalmTree.obj"></a-asset-item>

        <a-asset-item id="trash-mtl" src="assets/dechets/materials.mtl"></a-asset-item>
        <a-asset-item id="trash-obj" src="assets/dechets/model.obj"></a-asset-item>
      </a-assets>

      <a-entity movement-controls="" id="cam" rotation="" gamepad-controls="" trackpad-controls="" keyboard-controls="" touch-controls="">
        <a-entity camera="" look-controls="" position="0 1.6 0" rotation=""></a-entity>
      </a-entity>

      <a-entity progressive-controls></a-entity>

      <!-- hands -->
      <!-- <a-entity id="leftHand" hand-tracking-controls="hand: left;" hand-tracking-grab-controls="hand: left;" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"></a-entity>
      <a-entity id="rightHand" hand-tracking-controls="hand: right;" hand-tracking-grab-controls="hand: right;" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"></a-entity> -->

      <a-box grabbable></a-box>
      <!-- dÃ©cor -->
      <a-entity id="queen_palm" position="11.04354 -0.2 13.72865" obj-model="obj: #queen_palm-obj; mtl: #queen_palm-mtl"></a-entity>
      <a-entity id="queen_palm1" position="4.03938 -0.2 -6.58606" obj-model="obj: #queen_palm-obj; mtl: #queen_palm-mtl"></a-entity> 
      <a-entity id="queen_palm2" position="-16.8825 -0.2 1" obj-model="obj: #queen_palm-obj; mtl: #queen_palm-mtl"></a-entity> 

      <a-entity id="ivory_palm" position="-15.16327 0 17.18605" obj-model="obj: #ivory_palm-obj; mtl: #ivory_palm-mtl"></a-entity> 
      <a-entity id="ivory_palm1" position="-10.39365 0 -16.02199" obj-model="obj: #ivory_palm-obj; mtl: #ivory_palm-mtl"></a-entity> 

      <a-entity id="grass" position="-15.16327 0.2 17.18605" obj-model="obj: #grass-obj; mtl: #grass-mtl"></a-entity> 
      <a-entity id="grass1" position="-10.39365 0.2 -16.02199" obj-model="obj: #grass-obj; mtl: #grass-mtl"></a-entity> 

      <a-entity id="environment" environment="groundColor: #1a512e; groundColor2: #1a512e;" scale="0.3 0.3 0.3"></a-entity>
      <!-- <a-entity id="sky" position="-2.95465 0 -1.17049" geometry="primitive: sphere; radius: 65" color="linear-gradient(blue, white)"></a-entity> -->

      <!-- <a-plane id="ground" height="70" width="70" position="0 0 0" color="#1a512e" rotation="-90 0 0"></a-plane> -->

      <a-entity id="ocean" position="0 -0.5 0" ocean="density: 20; width: 130; depth: 130; speed: 4" material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1" rotation="-90 0 0"></a-entity>

      <!-- <a-entity id="trash" position="0 0 -1" obj-model="obj: #trash-obj; mtl: #trash-mtl" scale="3 3 3" event-set__grab="" velocity="" dynamic-body="" event-set__grabend="" event-set__hit="" event-set__hitend="" event-set__mousedown="" event-set__mouseenter="" event-set__mouseleave="" event-set__mouseup="" geometry="" material=""></a-entity> -->

    </a-scene>

  </body>
</html>
