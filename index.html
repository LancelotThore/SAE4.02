<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.js"></script>
  <title>SAE 402</title>
</head>

<body>

  <a-scene physics="debug: true" obb-collider="showColliders: true" xr-webgl="optionalFeatures: hand-tracking">

    <a-assets>
      <a-asset-item id="queen_palm-obj" src="./assets/palmier/QueenPalmTree.obj"></a-asset-item>
      <a-asset-item id="queen_palm-mtl" src="./assets/palmier/QueenPalmTree.mtl"></a-asset-item>

      <a-asset-item id="rock1-obj" src="assets/rochers/rocher 1/model.obj"></a-asset-item>
      <a-asset-item id="rock1-mtl" src="assets/rochers/rocher 1/materials.mtl"></a-asset-item>

      <a-asset-item id="rock2-obj" src="assets/rochers/rocher 2/model.obj"></a-asset-item>
      <a-asset-item id="rock2-mtl" src="assets/rochers/rocher 2/materials.mtl"></a-asset-item>

      <a-asset-item id="rock3-obj" src="assets/rochers/rocher 3/model.obj"></a-asset-item>
      <a-asset-item id="rock3-mtl" src="assets/rochers/rocher 3/materials.mtl"></a-asset-item>

      <a-asset-item id="bush-glb" src="assets/buisson/Bushes.glb"></a-asset-item>

      <img id="sky-img" src="assets/sky/gradient.jpeg">

      <a-asset-item id="ivory_palm-mtl" src="assets/ivory cane palm tree/IvoryCanePalmTree.mtl"></a-asset-item>
      <a-asset-item id="ivory_palm-obj" src="assets/ivory cane palm tree/IvoryCanePalmTree.obj"></a-asset-item>

      <a-asset-item id="trash-mtl" src="assets/dechets/materials.mtl"></a-asset-item>
      <a-asset-item id="trash-obj" src="assets/dechets/model.obj"></a-asset-item>
    </a-assets>

    <!-- cam -->
    <a-camera look-controls="pointerLockEnabled: true; touchEnabled: true;" position="0 1.6 0" height="1" static-body>
      <a-cursor color="red"></a-cursor>
    </a-camera>

    <!-- mains -->
    <a-entity id="leftHand" hand-tracking-controls="hand: left;" hand-tracking-grab-controls="hand: left;"
      hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"></a-entity>
    <a-entity id="rightHand" hand-tracking-controls="hand: right;" hand-tracking-grab-controls="hand: right;"
      hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"></a-entity>

    <!-- décor -->
    <a-entity id="QueenPalm">
      <a-entity id="queen_palm" scale="1.3 1.3 1.3" position="24.81855 0 13.97321"
        obj-model="obj: #queen_palm-obj; mtl: #queen_palm-mtl"></a-entity>
      <a-entity id="queen_palm1" position="4.03938 0 -6.58606"
        obj-model="obj: #queen_palm-obj; mtl: #queen_palm-mtl"></a-entity>
      <a-entity id="queen_palm2" scale="1.5 1.5 1.5" position="-23.16864 0 1"
        obj-model="obj: #queen_palm-obj; mtl: #queen_palm-mtl"></a-entity>
    </a-entity>

    <a-entity id="IvoryPalm">
      <a-entity id="ivory_palm" position="-15.16327 0 17.18605"
        obj-model="obj: #ivory_palm-obj; mtl: #ivory_palm-mtl"></a-entity>
      <a-entity id="ivory_palm1" scale="1.4 1.4 1.4" position="-10.39365 0 -31.79966"
        obj-model="obj: #ivory_palm-obj; mtl: #ivory_palm-mtl"></a-entity>
      <a-entity id="ivory_palm1" scale="1.3 1.3 1.3" position="-14 0 -25"
        obj-model="obj: #ivory_palm-obj; mtl: #ivory_palm-mtl"></a-entity>
      <a-entity id="ivory_palm1" scale="1.5 1.5 1.5" position="-6 0 -27.966"
        obj-model="obj: #ivory_palm-obj; mtl: #ivory_palm-mtl"></a-entity>
      <a-entity id="ivory_palm1" scale="1.4 1.4 1.4" position="-12 0 -27"
        obj-model="obj: #ivory_palm-obj; mtl: #ivory_palm-mtl"></a-entity>
    </a-entity>

    <a-entity id="Rock">
      <a-entity id="Rock1">
        <a-entity id="rock1" scale="2 2 2" position="-34.38879 0.5 -1.7115"
          obj-model="obj: #rock1-obj; mtl: #rock1-mtl"></a-entity>
        <a-entity id="rock1_1" scale="4 4 4" position="-36.74141 0.5 4.23482"
          obj-model="obj: #rock1-obj; mtl: #rock1-mtl"></a-entity>
      </a-entity>
      <a-entity id="Rock2">
        <a-entity id="rock2" scale="6 6 6" position="16.58632 1.05066 -25.89407"
          obj-model="obj: #rock2-obj; mtl: #rock2-mtl"></a-entity>
        <a-entity id="rock2_1" scale="2000 20000 2000" position="36.82826 0.5 -16.02199"
          obj-model="obj: #rock2-obj; mtl: #rock2-mtl"></a-entity>
      </a-entity>
      <a-entity id="Rock3">
        <a-entity id="rock3" rotation="0 51.15 0" scale="50 50 50" position="2.17759 0.5 30.07414"
          obj-model="obj: #rock3-obj; mtl: #rock3-mtl"></a-entity>
        <a-entity id="rock3_1" scale="12 12 12" position="18.821 0.5 -16.02199"
          obj-model="obj: #rock3-obj; mtl: #rock3-mtl"></a-entity>
      </a-entity>
    </a-entity>

    <a-entity id="Grass">
      <a-entity id="grass" position="-15.16327 0.5 17.18605" obj-model="obj: #grass-obj; mtl: #grass-mtl"></a-entity>
      <a-entity id="grass1" position="-10.39365 0.5 -16.02199" obj-model="obj: #grass-obj; mtl: #grass-mtl"></a-entity>
    </a-entity>

    <!-- base île -->
    <a-cylinder position="0 -9.803 0" id="ground" scale="50 1 50"
      geometry="segmentsHeight: 18; thetaLength: 360; height: 20" material="color: #1a512e;" static-body ></a-cylinder>
    <a-cylinder position="0 -17.15899 0" id="ground1" scale="100 1 100"
      geometry="segmentsHeight: 18; thetaLength: 360; height: 5" material="color: #6c5528;" static-body></a-cylinder>

    <a-entity id="ocean" visible="true" position="0 -0.20238 0"
      ocean="density: 30; width: 200; depth: 200; speed: 4; opacity: 1.70"
      material="color: #4291a9; opacity: 0.83; metalness: 0; roughness: 1;" rotation="-90 0 0"></a-entity>

    <a-sky id="sky" src="#sky-img" radius="100"></a-sky>

    <a-entity grabbable id="trash" position="0 0.3 -5" obj-model="obj: #trash-obj; mtl: #trash-mtl"
      scale="3 3 3"></a-entity>

  </a-scene>

  <script src="script.js"></script>

</body>

</html>
