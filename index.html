<html>

<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/alvinwan/aframe-low-poly@0.0.2/dist/aframe-low-poly.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="tree-obj" src="./QueenPalmTree.obj"></a-asset-item>
      <a-asset-item id="tree-mtl" src="./QueenPalmTree.mtl"></a-asset-item>
      <a-assets-item><img id="sky" src="./sky2.png"></a-assets-item>
    </a-assets>
    <a-entity id="tree" position="-0.7394 -2.36931 -7.91742" obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
    <a-entity id="tree2" position="0 -.2 10" obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
    <a-entity id="ocean" ocean="density: 20; width: 500; depth: 500; speed: 4"
      material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1" rotation="-90 0 0"></a-entity>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>

    <a-sky src="#sky" segments-width="126"></a-sky>
  </a-scene>
</body>

</html>
