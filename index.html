<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  <title>SAE 402</title>
</head>

<body>

  <a-scene physics="debug: true; gravity: -9.8" obb-collider="showColliders: false"
    xr-webgl="optionalFeatures: hand-tracking">

    <a-assets>
      <a-asset-item id="queen_palm-obj" src="./assets/palmier/QueenPalmTree.obj"></a-asset-item>
      <a-asset-item id="queen_palm-mtl" src="./assets/palmier/QueenPalmTree.mtl"></a-asset-item>

      <a-asset-item id="rock1-obj" src="assets/rochers/rocher 1/model.obj"></a-asset-item>
      <a-asset-item id="rock1-mtl" src="assets/rochers/rocher 1/materials.mtl"></a-asset-item>

      <a-asset-item id="rock2-obj" src="assets/rochers/rocher 2/model.obj"></a-asset-item>
      <a-asset-item id="rock2-mtl" src="assets/rochers/rocher 2/materials.mtl"></a-asset-item>

      <a-asset-item id="rock3-obj" src="assets/rochers/rocher 3/model.obj"></a-asset-item>
      <a-asset-item id="rock3-mtl" src="assets/rochers/rocher 3/materials.mtl"></a-asset-item>

      <a-asset-item id="bush-glb" src="assets/buisson/Bushes.glb"></a-asset-item>

      <img id="sky-img" src="assets/sky/gradient.jpeg">

      <a-asset-item id="ivory_palm-mtl" src="assets/ivory cane palm tree/IvoryCanePalmTree.mtl"></a-asset-item>
      <a-asset-item id="ivory_palm-obj" src="assets/ivory cane palm tree/IvoryCanePalmTree.obj"></a-asset-item>

      <a-asset-item id="trash-mtl" src="assets/dechets/materials.mtl"></a-asset-item>
      <a-asset-item id="trash-obj" src="assets/dechets/model.obj"></a-asset-item>

      <a-asset-item id="ship-glb" src="assets/bateau/Ship.glb"></a-asset-item>

      <a-asset-item id="firecamp" src="assets/feu de camp/Campfire.glb"></a-asset-item>

      <a-asset-item id="perroquet" src="assets/perroquet/Macaw.glb"></a-asset-item>

      <a-asset-item id="pancarte" src="assets/pancarte/Wooden Sign.glb"></a-asset-item>
    </a-assets>

    <!-- cam -->
    <a-entity movement-controls="" universal-controls="" position="0 1.6 0" id="cam" rotation="" gamepad-controls=""
      trackpad-controls="" keyboard-controls="" touch-controls="">
      <a-camera kinematic-body universal-controls="" look-controls="pointerLockEnabled: true; touchEnabled: true;"
        position="0 0 0">
        <a-cursor id="cursor" far="100" color="red" rayOrigin="mouse"></a-cursor>
      </a-camera>
    </a-entity>

    <a-entity progressive-controls></a-entity>

    <!-- mains -->
    <a-entity id="leftHand" vive-controls="hand: left" hand-tracking-controls="hand: left;"
      hand-tracking-grab-controls="hand: left;"
      hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"></a-entity>
    <a-entity id="rightHand" vive-controls="hand: right" hand-tracking-controls="hand: right;"
      hand-tracking-grab-controls="hand: right;"
      hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"></a-entity>

    <!-- décor -->
    <a-entity id="QueenPalm">
      <a-entity id="queen_palm" scale="1.3 1.3 1.3" position="24.81855 0 13.97321"
        obj-model="obj: #queen_palm-obj; mtl: #queen_palm-mtl"></a-entity>
      <a-entity id="queen_palm1" position="4.03938 0 -6.58606"
        obj-model="obj: #queen_palm-obj; mtl: #queen_palm-mtl"></a-entity>
      <a-entity id="queen_palm2" scale="1.5 1.5 1.5" position="-23.16864 0 1"
        obj-model="obj: #queen_palm-obj; mtl: #queen_palm-mtl"></a-entity>
    </a-entity>

    <a-entity id="IvoryPalm">
      <a-entity id="ivory_palm" position="-15.16327 0 17.18605"
        obj-model="obj: #ivory_palm-obj; mtl: #ivory_palm-mtl"></a-entity>
      <a-entity id="ivory_palm1" scale="1.4 1.4 1.4" position="-10.39365 0 -31.79966"
        obj-model="obj: #ivory_palm-obj; mtl: #ivory_palm-mtl"></a-entity>
      <a-entity id="ivory_palm1" scale="1.3 1.3 1.3" position="-14 0 -25"
        obj-model="obj: #ivory_palm-obj; mtl: #ivory_palm-mtl"></a-entity>
      <a-entity id="ivory_palm1" scale="1.5 1.5 1.5" position="-6 0 -27.966"
        obj-model="obj: #ivory_palm-obj; mtl: #ivory_palm-mtl"></a-entity>
      <a-entity id="ivory_palm1" scale="1.4 1.4 1.4" position="-12 0 -27"
        obj-model="obj: #ivory_palm-obj; mtl: #ivory_palm-mtl"></a-entity>
    </a-entity>

    <a-entity id="Rock">
      <a-entity id="Rock1">
        <a-entity id="rock1" scale="2 2 2" position="-34.38879 0.5 -1.7115"
          obj-model="obj: #rock1-obj; mtl: #rock1-mtl"></a-entity>
        <a-entity id="rock1_1" scale="4 4 4" position="-36.74141 0.5 4.23482"
          obj-model="obj: #rock1-obj; mtl: #rock1-mtl"></a-entity>
      </a-entity>
      <a-entity id="Rock2">
        <a-entity id="rock2" scale="20 20 20" position="20 0.5 -132.9"
          obj-model="obj: #rock2-obj; mtl: #rock2-mtl"></a-entity>
        <a-entity id="rock2_1" scale="5 5 5" position="-37.66969 4.54317 -15.44926"
          obj-model="obj: #rock2-obj; mtl: #rock2-mtl"></a-entity>
      </a-entity>
      <a-entity id="Rock3">
        <a-entity id="rock3" rotation="0 51.15 0" scale="50 50 50" position="2.17759 0.5 30.07414"
          obj-model="obj: #rock3-obj; mtl: #rock3-mtl"></a-entity>
        <a-entity id="rock3_1" scale="12 12 12" position="18.821 0.5 -16.02199"
          obj-model="obj: #rock3-obj; mtl: #rock3-mtl"></a-entity>
        <a-entity id="rock3_2" scale="82 82 82" position="-16 -7 -120.9"
          obj-model="obj: #rock3-obj; mtl: #rock3-mtl"></a-entity>
      </a-entity>
    </a-entity>

    <a-entity id="ship" position="0.626 0.5 -132.9" rotation="135 -45 -20" scale="2 2 2"
      gltf-model="#ship-glb"></a-entity>

    <!-- base île -->
    <a-cylinder static-body id="ground" static-body="sphereRadius: NaN" position="0 -9.803 0" height="20" radius="50"
      color="#1a512e"></a-cylinder>
    <a-cone static-body position="0 -2.35 0" id="beach" height="5" radius-top="50" radius-bottom="150"
      color="#bc984b"></a-cone>

    <a-entity id="ocean" visible="true" position="0 -0.5 0"
      ocean="density: 30; width: 300; depth: 300; speed: 4; opacity: 1.70"
      material="color: #4291a9; opacity: 0.83; metalness: 0; roughness: 1;" rotation="-90 0 0"></a-entity>

    <a-sky id="sky" src="#sky-img" radius="150"></a-sky>

    <a-entity grabbable class="trash" id="trash" position="0 0.3 -5" obj-model="obj: #trash-obj; mtl: #trash-mtl"
      scale="3 3 3" event-set__down="_event: mousedown; visible: false;"
      event-set__enter="_event: mouseenter; _target: #cursor; color: yellow;"
      event-set__leave="_event: mouseleave; _target: #cursor; color: red"></a-entity>

    <a-entity id="campfire" gltf-model="#firecamp" position="0 0.5 0"></a-entity>

    <a-entity id="macaw" rotation="0 -90 0" gltf-model="#perroquet" position="-3.789 1.968 -6.565" scale="0.1 0.1 0.1"
      event-set__mouseup1="_event: mouseup; _target: #tutoText; visible: true"
      event-set__enter="_event: mouseenter; _target: #cursor; color: yellow"
      event-set__mousedown="_event: mousedown; _target: #tutoText; visible: true"
      event-set__mouseleave1="_event: mouseleave; _target: #tutoText; visible: false"
      event-set__mouseleave2="_event: mouseleave; _target: #cursor; color: red">
      <a-text id="tutoText" rotation="0 -90 0" value="Bonjour je suis le perroquet" color="#FFF" visible="false"
        position="0.92066 5.95934 -12.27959" width="10" wrap-count="40"
        geometry="primitive: plane; width: 10; height: 10;" material="color: #333"></a-text>
    </a-entity>

    <a-text id="nameIsland" font="dejavu" position="-3.26684 1.74035 -6.63271" value="las cruzas" color="#000000" width="5" rotation="0 -180 0"></a-text>

    <a-entity id="sign" rotation="0 180 0" position="-3.724 0 -6.632" gltf-model="#pancarte"
      positioon="0 1 0"></a-entity>


  </a-scene>

  <script src=""></script>

</body>

</html>
