<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@d5f3f8/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene xr-webgl="optionalFeatures: hand-tracking">

      <a-assets>
        <a-asset-item id="queen_palm-obj" src="./assets/palmier/QueenPalmTree.obj"></a-asset-item>
        <a-asset-item id="queen_palm-mtl" src="./assets/palmier/QueenPalmTree.mtl"></a-asset-item>

        <a-asset-item id="grass-obj" src="assets/herbe/model.obj"></a-asset-item>
        <a-asset-item id="grass-mtl" src="assets/herbe/materials.mtl"></a-asset-item>

        <a-asset-item id="flower-obj" src="assets/fleur hibiscus/HibicusFlower.obj"></a-asset-item>
        <a-asset-item id="flower-mtl" src="assets/fleur hibiscus/HibicusFlower.mtl"></a-asset-item>

        <a-asset-item id="bush-glb" src="assets/buisson/Bushes.glb"></a-asset-item>

        <a-asset-item id="ivory_palm-mtl" src="assets/ivory cane palm tree/IvoryCanePalmTree.mtl"></a-asset-item>
        <a-asset-item id="ivory_palm-obj" src="assets/ivory cane palm tree/IvoryCanePalmTree.obj"></a-asset-item>

        <a-asset-item id="trash-mtl" src="assets/dechets/materials.mtl"></a-asset-item>
        <a-asset-item id="trash-obj" src="assets/dechets/model.obj"></a-asset-item>
      </a-assets> 

      <!-- grab -->
      <a-entity id="leftHand" hand-tracking-controls="hand: left;" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"></a-entity>
      <a-entity id="rightHand" hand-tracking-controls="hand: right;" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"></a-entity>

      <!-- dÃ©cor -->
      <a-entity id="queen_palm" position="11.04354 -0.2 13.72865" obj-model="obj: #queen_palm-obj; mtl: #queen_palm-mtl"></a-entity>
      <a-entity id="queen_palm1" position="4.03938 -0.2 -6.58606" obj-model="obj: #queen_palm-obj; mtl: #queen_palm-mtl"></a-entity> 
      <a-entity id="queen_palm2" position="-16.8825 -0.2 1" obj-model="obj: #queen_palm-obj; mtl: #queen_palm-mtl"></a-entity> 

      <a-entity id="ivory_palm" position="-15.16327 0 17.18605" obj-model="obj: #ivory_palm-obj; mtl: #ivory_palm-mtl"></a-entity> 
      <a-entity id="ivory_palm1" position="-10.39365 0 -16.02199" obj-model="obj: #ivory_palm-obj; mtl: #ivory_palm-mtl"></a-entity> 

      <a-entity id="grass" position="-15.16327 0.5 17.18605" obj-model="obj: #grass-obj; mtl: #grass-mtl"></a-entity> 
      <a-entity id="grass1" position="-10.39365 0.5 -16.02199" obj-model="obj: #grass-obj; mtl: #grass-mtl"></a-entity> 

      <a-entity id="ground" environment="groundColor: #1a512e; groundColor2: #1a512e;" scale="0.3 0.3 0.3"></a-entity>
      <a-entity id="ocean" position="0 -0.5 0" ocean="density: 20; width: 130; depth: 130; speed: 4" material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1" rotation="-90 0 0"></a-entity>

      <a-entity grabbable id="trash" position="0 0 -5" obj-model="obj: #trash-obj; mtl: #trash-mtl" scale="3 3 3"></a-entity>
      </a-scene>
 
    <script src="script.js"></script>

  </body>
</html>
