<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene log="Hello, Scene !">
      <a-assets>
        <a-asset-item id="tree-obj" src="./assets/QueenPalmTree.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="./assets/QueenPalmTree.mtl"></a-asset-item>
        <a-asset-item id="plane-gltf" src="./assets/leafy_grass_1k.gltf"></a-asset-item>
      </a-assets>
      <a-entity position="0 -.2 -10" obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>
      <a-box log="Hello, Box!"></a-box>
      <a-sky color="#92C7CF"></a-sky>
    </a-scene>
    <script src="script.js"></script>
  </body>
</html>
