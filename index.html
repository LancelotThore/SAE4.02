<html>

<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@a5a8449/dist/aframe-particle-system-component.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-simple-sun-sky@^1.2.2/simple-sun-sky.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@d5f3f8/dist/aframe-extras.min.js"></script>

</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="tree-obj" src="./QueenPalmTree.obj"></a-asset-item>
      <a-asset-item id="tree-mtl" src="./QueenPalmTree.mtl"></a-asset-item>
      <a-assets-item><img id="sky" src="./sky2.png"></a-assets-item>
    </a-assets>
    <a-entity id="tree" position="-0.7394 -2.36931 -7.91742" obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
    <a-entity id="tree2" position="0 -.2 10" obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
    <a-entity id="ocean" position="0.03 -0.59 0" ocean="density: 20; width: 500; depth: 500; speed: 4; position:0.03 -0.65 0"
      material="color: #7fcdff; opacity: 0.7; metalness: 0; roughness: 1" rotation="-90 0 0"></a-entity>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>

    <a-sky src="#sky" segments-width="126"></a-sky>
  </a-scene>
</body>

</html>
