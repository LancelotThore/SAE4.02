<html>
<head>
    <meta charset="utf-8">
    <title>Hands in WebXR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene xr-webgl="optionalFeatures: hand-tracking">
        <a-sphere position="0 1.5 0" radius="5" color="#8B4513"></a-sphere>
      
        <!-- Plage -->
        <a-circle position="0 0 0" radius="7" rotation="-90 0 0" material="side: double; src: #sandTexture"></a-circle>
      
         <!-- Mer -->
        <a-cylinder position="0 -1 0" radius="8" height="3" color="#1E90FF"></a-cylinder>
      
        <!-- Sol -->
         <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#2E8B57"></a-plane>
    </a-scene>
</body>
</html>
